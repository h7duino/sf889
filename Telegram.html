
<!--檔案名稱: webDisplay.html  用於佈署網頁框架-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>杏豐請修單</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
        
        html，
        body，
        div，
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>                
    <iframe src="https://script.google.com/macros/s/AKfycbzuta7LAVDDr_bQR7M1ZedyjtaaNGIjS12eTx7lpUoTOupPTriodmUeAjcnEOsix9A0/exec" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
    </iframe>
<!--若你的GAS有好幾個HTML頁面,調用方法如下:(網址後面要加上 ?page=index.html)
    <iframe src="你的GAS網路應用程式網址?page=index.html" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
    </iframe>
-->


</body>

</html>
